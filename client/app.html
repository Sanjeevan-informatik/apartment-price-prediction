<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- app stlylesheet -->
	<script src="app.js"></script>

	<title>Apartment Price Prediction in Colombo</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,600" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />



	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div id="uiEstimatedPrice" class="result">	<h2></h2> </div>
				<div class="row">
					<div class="booking-form">
						<form>
							<div class="col-md-8">
								<div class="form-group">
									<select class="form-control" name=""  id="uiLocations" >
										<option>wattala</option>
										<option>grandpass road</option>

									</select>
									<span class="select-arrow"></span>
									<span class="form-label">Location</span>
								</div>
							</div>
							<div class="col-md-4">
								
								<div class="form-group">
									
									<input class="form-control" type="text" placeholder="" id="uiSqft">
									<span class="form-label">Area (Square Feet)</span>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<select class="form-control"  id="uiBHK" >
										<option value="1" >1</option>
										<option value="2" >2</option>
										<option value="3" >3</option>
										<option value="4" >4</option>
										<option value="5" >5</option>
									</select>
									<span class="select-arrow"></span>
									<span class="form-label">Bed Rooms</span>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<select class="form-control" id="uiBathrooms" >
										<option value="1" >1</option>
										<option value="2" >2</option>
										<option value="3" >3</option>
										<option value="4" >4</option>
										<option value="5" >5</option>
									</select>
									<span class="select-arrow"></span>
									<span class="form-label">Bath Rooms</span>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-btn">
									<button class="submit-btn" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
								</div>
								
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
